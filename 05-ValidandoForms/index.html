<body>
    
    <h1>Validação de Formulários com JS</h1>
    <h3>Brincando com validações com JS</h3>
    <hr />
    
    <form id="frmExemplo" action="">
        <input 
        id="inNome"
         name="inNome"
          type="text"
           placeholder="Digite seu nome"

         id="inIdade"
          name="inIdade"
           type="text"

           />

        id="btnEnviar" 
        type="button"  
        onclick="validarDados()">Enviar</button>
    </form>
